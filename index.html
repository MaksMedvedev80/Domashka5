<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breweries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .brewery {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        .brewery h2 {
            margin-top: 0;
        }

        .brewery p {
            margin: 5px 0;
        }

        .brewery a {
            color: blue;
            text-decoration: none;
        }

        .brewery a:hover {
            text-decoration: underline;
        }
    </style>
</head>

    <div class="container">
        <div class="breweries">
